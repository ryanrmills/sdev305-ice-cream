<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="form-body">
        <header>
            <h1>Ice Cream Order Form</h1>
        </header>

        <form action="#" id="cream-form" method="get">
                <fieldset class="personal-info-field">
                    <legend>Personal Information</legend>
                    <label  for="fname">Name:</label>
                    <input type="text" name="fname" id="fname">
                    <br>
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="email">
                 </fieldset>
                 <fieldset class="order-details-field">
                    <legend>Order details</legend>
                    <label class="choices-label">
                        Choose your flavor:
                        <select>
                            <option>Vanilla</option>
                            <option>Chocolate</option>
                            <option>Strawberry</option>
                        </select>
                    </label>
                    <label class="choices-label"> 
                        Choose your cone:
                    </label>
                            <div>
                                <input type="radio" id="waffcone" name = "method">Waffle cone
                                <input type="radio" id="sugarcone" name = "method">Sugar cone
                                <input type="radio" id="cup" name = "method">Cup
                            </div>
                    <label class="choices-label">
                        Toppings:
                    </label>
                            <div>
                                <input type="checkbox">Sprinkles
                                <input type="checkbox">Nuts
                                <input type="checkbox">Cherry
                                <input type="checkbox">Whipped cream
                            </div>
                    <label id="comment">Additional comments:</label>
                        <textarea>
                        </textarea>
                </fieldset>
                <button type="submit">Submit Order</button>
        </form>
    </div>

</body>
</html>
